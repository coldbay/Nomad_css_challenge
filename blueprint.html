<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="blueprint.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <div class="wrapper">
      <script>
        for(i=0; i<3; i++){
          if(i==0){
            document.write('<div class="circle sky"></div>');
          }
          else if(i==1){
            document.write('<div class="circle gray"/></div>');
          }
          else{
            document.write('<div class="circle green"/></div>');
          }
        }
      </script>      
    </div>
    
  </body>
</html>
